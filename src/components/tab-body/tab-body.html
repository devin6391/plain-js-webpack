<div class="tab-body container">
  <% tabsBodyObject.forEach((tab, index) => { %>
    <div class="row section" id=${tab.id}>
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">${tab.content.heading}</span>
            <p>${tab.content.text}</p>
          </div>
        </div>
      </div>
    </div>
    <% }) %>
    <a href="#bottom-modal" class="waves-effect waves-light btn">Open bottom sheet</a>
    <div id="bottom-modal" class="modal bottom-sheet">
      <div class="modal-content">
        <div class="row">
          <div class="col s3 date"></div>
          <div class="col s3 month"></div>
          <div class="col s3 year"></div>
        </div>
      </div>
    </div>
</div>
