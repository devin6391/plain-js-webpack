<div class="tab-body container">
  <% tabsBodyObject.forEach((tab, index) => { %>
    <div class="row section" id=${tab.id}>
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">${tab.content.heading}</span>
            <p>${tab.content.text}</p>
          </div>
        </div>
      </div>
    </div>
    <% }) %>
</div>
